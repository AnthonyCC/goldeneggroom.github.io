
<div class="row-fluid">
	<div class="navi-bar-title dark">

		<a class="navi-button-prev" href="/#">
			<i class="icon icon-th-list small-right-margin "></i>List
		</a>

		    <h1 class="human title">{{detailCtrl.current.getTitle()}}</h1>

		<a class="navi-button-main" href="#/ideas/{{detailCtrl.current.id}}/edit">
			Edit
		</a>

	</div>

	<div class="row-fluid width-padding top-padding bottom-padding">

		<div class="row-fluid center-align">
			<div class="row-fluid bottom-margin">
				<h1 class="punchy muted light-text-shadow"><i class="icon icon-user small-right-margin"></i></h1>				
			</div>
		</div>
		<div class="span8 row-fluid white-back withShadow withRadius width-padding top-padding bottom-padding center-align">
			
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="row-fluid center-align">
						<h4 class="punchy">Problem Statement</h4>
						<span class="machine muted">{{detailCtrl.current.getTitle()}}</span>
					</div>
				</div>
			</div>

			<span ng-if="detailCtrl.current.getPitchVideoUrl()">
				<div class="horizontal-line full-fade top-margin bottom-margin"></div>
				<h4 class="punchy">Pitch Video</h4>
				<iframe width="420" height="315" src="{{trustSrc(detailCtrl.current.getPitchVideoUrl())}}" frameborder="0" allowfullscreen></iframe>
			</span>

			<div class="horizontal-line full-fade top-margin bottom-margin"></div>
			<h4 class="punchy">Pitch Summary</h4>
			<span class="machine muted">{{detailCtrl.current.getSummary()}}</span>
			
		</div>
		<div class="span3 row-fluid white-back withShadow withRadius width-padding top-padding bottom-padding center-align">
			<div style="margin-bottom:15px;">
				<h3><span style="display:block;">{{detailCtrl.current.getEducatorVotes()}}</span>Educator Endorsements</h3>
				<button ng-click="detailCtrl.endorse()" class="btn btn-block btn-large btn-success">+ Endorse</button>
			</div>
			<div>
				<h3><span style="display:block;">{{detailCtrl.current.getDeveloperVotes()}}</span>Technologists</h3>
				<button ng-click="detailCtrl.volunteer()" class="btn btn-block btn-large btn-success">+ Volunteer</button>
			</div>			
		</div>
	</div>
	<div class="row-fluid" ng-include src="'app/views/footer.html'"></div>		
</div>
